worker_processes  1;

events { worker_connections  1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80;
    server_name _;

    # Serve React build static files
    root /usr/share/nginx/html;
    index index.html;

    # API reverse proxy
    location /api/ {
      proxy_pass http://api:5002/; # container service name and port
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backward-compatible direct paths (frontend uses absolute routes like /feed, /profile, etc.)
    location ~ ^/(auth|feed|guides|profile|journal|strains|recommendations|messages|admin|uploads)(/|$) {
      proxy_pass http://api:5002$uri$is_args$args;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # React router fallback
    location / {
      try_files $uri /index.html;
    }
  }
}
